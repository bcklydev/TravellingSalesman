<!DOCTYPE html>
<html>
    <head>
        <title>Travelling Salesman</title>
        <style>
            body {
                display: block;
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                font-size: 1vw;
                overflow: hidden;
            }
            canvas {
                position: absolute;
                width: 100vw;
                height: 100vh;
            }
            #controls {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 100vw;
            }
            button {
                margin: 0.5vw;
                padding: 0.5vw;
                font-size: 16px;
            }
            #record {
                color: #FFFFFF;
                margin: 0.5vw;
            }
        </style>
    </head>
    <body>
        <canvas id="game"></canvas>
        <div class="btn-group" id="controls">
            <button id="addNode" onclick="addNode()">Add Node</button>
            <button id="clearNodes" onclick="clearNodes()">Clear Nodes</button>
            <button id="solve" onclick="beginSolve()">Solve</button>
            <p id="record"></p>
        </div>
        <script src="CommonAlgorithms.js"></script>
        <script src="TravellingSalesman.js"></script>
    </body>
</html>
